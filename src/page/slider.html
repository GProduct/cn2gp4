<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuiz - Sliders</title>
    <link rel="stylesheet" href="./styles/sliders.css">
    <script src="./scripts/sliders.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
</head>
<body>
    <div>
        <h1>Slider</h1>
        <div>
            <label for="slider1">mails</label>
            <input type="range" min="0" max="1000" value="0" id="slider1">
            <p>Quantité : <span id="slider1Value">0</span></p>
        </div>
        <div>
            <label for="slider2">Heures de streaming</label>
            <input type="range" min="0" max="1000" value="0" id="slider2">
            <p>Quantité : <span id="slider2Value">0</span></p>
        </div>
        <div>
            <label for="slider3">Transfet de données</label>
            <input type="range" min="0" max="1000" value="0" id="slider3">
            <p>Quantité : <span id="slider3Value">0</span></p>
        </div>
        <div>
            <label for="slider4">Données stockées dans le cloud</label>
            <input type="range" min="0" max="1000" value="0" id="slider4">
            <p>Quantité : <span id="slider4Value">0</span></p>
        </div>
        <div>
            <label for="slider5">5</label>
            <input type="range" min="0" max="1000" value="0" id="slider5">
            <p>Quantité : <span id="slider5Value">0</span></p>
        </div>
        <div>
            <label for="slider6">6</label>
            <input type="range" min="0" max="1000" value="0" id="slider6">
            <p>Quantité : <span id="slider6Value">0</span></p>
        </div>
        <div>
            <div class="progress-bar-bg" id="progressBarBg">
                <div class="progress-bar-fg" id="progressBarFg">
                </div>
            </div>
        </div>
        <div class="activity-box">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="bg">
        <div>
            <span>HELLO WORLD, HERE IS BADMINTON</span>
        </div>
        <div>
            <img src="https://cdn.pixabay.com/photo/2016/05/31/23/21/badminton-1428045_1280.jpg" alt="EcoQuiz">
        </div>
    </div>
</body>
</html>
